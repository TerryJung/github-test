<!DOCTYPE html> <!-- 이것은 HTML 문서 입니다-->
<html> 
    <head> <!-- 문서와 관련된 다양한 정보들이 포함-->
        <title>This연습</title> <!-- 문서의 제목 -->
    </head>
    <body> <!-- 문서 내용 -->
        <p>test</p>
        <script>
            let elementLog = document.body
            console.log(elementLog)


            let user1 = { name: "Terry" }
            let user2 = { name: "Jake" }

            function introduce() {
                alert("안녕하세요 저는 " + this.name + "입니다")
            }

            user1.introduce = introduce;
            user2.introduce = introduce;

            user1.introduce(); // user1에서 호출된 this의 값 : Terry
            user2.introduce(); // user2에서 호출된 this의 값 : Jake

            function testThis() {
                console.log(this)
            }

            testThis()
            
        </script>
    </body>
</html>
