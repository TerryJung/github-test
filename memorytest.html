<!DOCTYPE html> <!-- 이것은 HTML 문서 입니다-->
<html> 
    <head> <!-- 문서와 관련된 다양한 정보들이 포함-->
        <title>구름 딥다이브 코스에 오신것을 환영합니다</title> <!-- 문서의 제목 -->
    </head>
    <body> <!-- 문서 내용 -->
        <script>
            let developer = { type: "react" } // 첫번째 변수
            let engineer = developer
            console.log("==비교") 
            console.log(developer == engineer) // 서로 같은 객체를 참조하고 있기 때문에
            console.log("===비교")
            console.log(developer === engineer)

            let developer2 = { type: "react" }

            console.log("==비교") 
            console.log(developer == developer2) // 서로 다른 객체를 참조하고 있기 때문에
            console.log("===비교")
            console.log(developer === developer2)

            
        </script>
    </body>
</html>
