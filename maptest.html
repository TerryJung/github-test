<!DOCTYPE html > <!-- 이것은 HTML 문서 입니다-->
<html> 
    <head> <!-- 문서와 관련된 다양한 정보들이 포함-->
        <meta charset="utf-8">
        <title>구름 딥다이브 코스에 오신것을 환영합니다</title> <!-- 문서의 제목 -->
    </head>
    <body> <!-- 문서 내용 -->
        <p>구름 딥 다이브 코스 Map Test</p>
        <script> // HTML문서안에 종속되서 HTML문서를 도와주는 역할
            let obj = {
                "name" : "정용현"
            }

            let map = new Map() // Map 데이터가 생성이 됨

            map.set("0", "정용현")
            map.set(0, "용현")
            map.set(obj, "정용현객체")

            console.log("문자열 키")
            console.log(map.get("0"))
            console.log("숫자 키")
            console.log(map.get(0))
            console.log("객체 키")
            console.log(map.get(obj))
            
        </script>
    </body>
</html>
